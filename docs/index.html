<!DOCTYPE html>
<html>

<head>
  <title>Practical Design Patterns</title>
  <meta charset="utf-8">
  <style>
    @import url(https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz);
    @import url(https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic);
    @import url(https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic);

    body {
      font-family: 'Droid Serif';
    }

    h1,
    h2,
    h3 {
      font-family: 'Yanone Kaffeesatz';
      font-weight: normal;
    }

    .remark-code,
    .remark-inline-code {
      font-family: 'Ubuntu Mono';
    }

    .img-center-50 {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 50%;
    }

    .img-center-80 {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 100%;
    }

    .img-center-70 {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 70%;
    }

    .img-center-30 {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 30%;
    }

    .a-center {
      text-align: center;
      font-size: 12px;
      font-weight: bold;
      font-style: italic;
      color: green
    }
  </style>
</head>
